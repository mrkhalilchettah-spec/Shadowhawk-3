version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shadowhawk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shadowhawk}
      POSTGRES_DB: ${POSTGRES_DB:-shadowhawk}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadowhawk"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  engine:
    build:
      context: .
      dockerfile: Dockerfile
      target: engine
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-shadowhawk}:${POSTGRES_PASSWORD:-shadowhawk}@db:5432/${POSTGRES_DB:-shadowhawk}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-shadowhawk}:${POSTGRES_PASSWORD:-shadowhawk}@db:5432/${POSTGRES_DB:-shadowhawk}
      - REDIS_URL=redis://redis:6379/0
      - ENGINE_URL=http://engine:8080
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    command: celery -A app.tasks.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-shadowhawk}:${POSTGRES_PASSWORD:-shadowhawk}@db:5432/${POSTGRES_DB:-shadowhawk}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
